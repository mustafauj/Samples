name: login_ui 
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' 

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.0
  local_auth: ^2.1.7
  permission_handler: ^11.0.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto 
      fonts:
        
        - asset: fonts/Roboto-VariableFont_wdth,wght.ttf

        - asset: fonts/Roboto-Italic-VariableFont_wdth,wght.ttf
          style: italic